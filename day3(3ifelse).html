<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h1><center>To Check if the number is divisible by 10 or not</center></h1>
    <script>
        var  num1 = prompt("enter the number")
        var num2 = parseInt(num1)

        if (num2 > 9){
            if (num2 % 10 == 0){
                alert("Number is divisible by 10")
            }
            else{
                alert("Number is not divisible by 10")
            }
        }
        else{
            alert("Enter the number greater than 9")
        }
    </script>
</body>
</html>
