<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Operator</title>
</head>
<body>
    <h1><center>if statement</center></h1>
    <script>
        var num1 = prompt("Enter the Marks")
        var num2 = parseInt(num1)

        if(num2 > 90 && num2 <=100){
            alert("A Grade")
        }
        if(num2 > 80 && num2 <=90){
            alert("B Grade")
        }
        if(num2 > 70 && num2 <=80){
            alert("C Grade")
        }
        if(num2 >= 35 && num2 <=70){
            alert("D Grade")
        }
        if(num2 < 35 && num2 >=10){
            alert("Fail")
        }
    </script>
</body>
</html>
