<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do...while</title>
</head>
<body>
    <h1><center>DO WHILE</center></h1>
    <script>
        let n = prompt("enter the number");
        n = parseInt(n) 

        let i = 0
        do{
            document.write(i, "</br>") //block will execute first then checks for condition
            i++
        }while(i < n)
    </script>
</body>
</html>
