<!DOCTYPE html>
<html lang="en">
<head>

    <title>Functions</title>
</head>
<body>
    <h1><center>FUNCTIONS</center></h1>
    <script>
        function onePlusAvg(x,y) {
            return Math.round(1+(x+y)/2)
        }

        let a = 1;
        b = 2;
        c = 3

        console.log("one pluse avarage of a and b is",onePlusAvg(a,b))
        console.log("one pluse avarage of b and c is",onePlusAvg(b,c))
        console.log("one pluse avarage of c and a is",onePlusAvg(c,a))
    </script>
</body>
</html>
