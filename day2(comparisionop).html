<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operator</title>
</head>
<body>
    <h1><center>Comparision Operator</center></h1>
    <script>
        var a = 6
        let b = "6"

        console.log("a==b is", a==b)  // equals
       console.log('a!=b is', a!=b)    // not equal
        console.log("a>b", a>b)
        console.log("a<b", a<b)
        console.log("a>=b", a>=b)
        console.log("a<=b",a<=b)
        console.log("a===b", a===b)     // both value and type is same
        console.log("a!==b", a!==b)       // type is not same but value is same
    </script>
</body>
</html>
