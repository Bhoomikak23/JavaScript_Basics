<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h1>To check number is divisible by both 2 and 5 or not</h1>
    <script>
        var num1 = prompt("enter the number")
        var num2 = parseInt(num1)
        document.write(num2,"<br>")

        if (num2 > 0) {
            if (num2 % 2 == 0 && num2 % 5 == 0){
            alert("Number is divisible by 2 and 5")
            document.write("Number is divisible by 2 and 5")
        }
            else{
            alert("Number is not divisible by 2 and 5")
            document.write("Number is not divisible by 2 and 5")
        }
        } else {
            alert("Enter the number greater than zero")
        }
    </script>
</body>
</html>
