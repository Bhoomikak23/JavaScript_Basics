<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h1><center>Array Methods</center></h1>
    <script>
        let a = [1, 3, 5, 6, 86]
        let b = a.toString()
        console.log(b, typeof b)

        let x = [1, 4, 7]
        let y = x.join("-and-")
        console.log(y, typeof y)

        let c = [1,2,3,4,5,6,7,8,9]
        console.log(c.length)
        delete c[2]
        console.log(c.length)

        let aa = [1,2,3,4,5,6,7,8,9]
        let bb = [11,12,13,14,15,16,17,18,19]
        let cc = aa.concat(bb)
        console.log(cc)

        let num = [1,3,2,5,8,4,9,6,7]
        num.sort()
        console.log(num)

        let num1 = [11,3,222,22,5,89,4,9,67,7]
        num1.sort()
        console.log(num1)
        
        let compare = (a,b) => a-b
        let num2 = [11,3,222,22,5,89,4,9,67,7]
        num2.sort(compare)
        console.log(num2)
        
        let compared = (a,b) => b-a
        let num3 = [11,3,222,22,5,89,4,9,67,7]
        num3.sort(compared)    //  num3.reverse
        console.log(num3)
    </script>
</body>
</html>
