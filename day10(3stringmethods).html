<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING METHODS</title>
</head>
<body>
    <h1><center>String Methods</center></h1>
    <script>
        let name = "AbcD"
        document.write(name.toUpperCase(),"</br>")
        document.write(name.toLowerCase(),"</br>")
        document.write(name.slice(0,3),"</br>")
        document.write(name.slice(2),"</br>")
        document.write(name.replace("Ab" , "xy"),"</br>")
        document.write(name.replace("cD" , "12"),"</br>")
        document.write(name.concat(" xyz "),"</br>")
        document.write(name.concat(" xyz "," 123 "," 89467rgdr "),"</br>")

        let name2 = "        Bhoomika        "
        console.log(name2)
        console.log(name2.trim())
        console.log(name2[8])      
        console.log(name2[9])      
        console.log(name2[10])      
        console.log(name2[11])      
        console.log(name2[12])      
        console.log(name2[13])
        console.log(name2[14])      
        console.log(name2[15])              
    </script>
</body>
</html>
