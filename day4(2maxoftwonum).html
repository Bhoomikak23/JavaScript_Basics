<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max of 2</title>
</head>
<body><h1><center>to check maximum of 2 numbers</center></h1>
    <script>
        var num1 = prompt("enter the number")
        var num2 = parseInt(num1)
        var num3 = prompt("enter the number")
        var num4 = parseInt(num3)

        if (num2 > num4){
            alert("The greatest number is"+" "+num2)
        }
        else if (num2 < num4){
            alert("The smallest number is"+" "+num2)
        }
        else{
            alert("Both are equal")
        }
    </script>
</body>
</html>
