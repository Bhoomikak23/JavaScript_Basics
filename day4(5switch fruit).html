<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1><center>Switch</center></h1>
    <script>
        var num1 = prompt("Enter the fruit name")

        switch (num1) {
            case "mango":
                alert("Sweet")
                break;
            case "orange":
                alert("ohhhoo")
                break;
            case "apple":
                alert("Healthy")
                break;
            default:
                alert("This fruit is not in the lis")
                break;
        }
    </script>
</body>
</html>
