<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>
<body>
    <!-- Asynchronous Action -->

    <p>Wait 3 Seconds (3000 milliseconds) for this page to change</p>

    <h1 id="demo"></h1>

    <script>
        setTimeout(myfunction,3000)

        function myfunction() {
            //document.getElementById("demo").innerHTML = "My Name Is BHOOMIKA!!!"
            document.write("My Name Is BHOOMIKA!!!")
        }
    </script>
</body>
</html>
