<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods-splice</title>
</head>
<body>
    <h1><center>Splice</center></h1>
    <script>
        let arrStudents = ["Bhoomika","Monika","Ranjan"]
        arrStudents.splice(2,0,"Nandan")
        console.log(arrStudents)

        let arrsubjects = ["HTML","CSS","JavaScript"]
        arrsubjects.splice(1,0,"Bootstrap")
        console.log(arrsubjects)
    </script>
</body>
</html>
