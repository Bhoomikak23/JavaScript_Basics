<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1><center>BACK-TICS</center></h1>   
    <script>
        let boy1 = "Ranjan"  //template literals use back-ticks rather than
        let boy2 = "Nandan"     // quotes to define string
        //let sentence = `${boy1} is a brother of ${boy2}`

        document.write(`${boy1} is a brother of ${boy2}`)

        let fruit = "Ban\tana";
        document.write(fruit);
    </script>
</body>
</html>
