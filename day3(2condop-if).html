<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement 3</title>
</head>
<body>
    <h1>if statement</h1>
    <script>
        var time = new Date().getHours()
        if (time < 12){
            greeting = "Good Afternoon"
        }
        document.write(greeting)
    </script>
</body>
</html>
