<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-D-Array</title>
</head>
<body>
    <h1><center>Multi-D-Array</center></h1>
    <script>
        var emp1 = ["Bhoomika",21,50000]
        var emp2 = ["Monika",24,30000]
        var emp3 = ["VenuGopal",21,60000]
        var emp4 = ["Ranjan",19,40000]
        var emp5 = ["Nandan",17,20000]
        var salaries = [emp1,emp2,emp3,emp4,emp5]    // array of array

        for (var i=0; i<salaries.length; i++){
        document.write(salaries[i] + "</br>","</br>")
        }
    </script>
</body>
</html>
