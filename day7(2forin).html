<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>
<body>
    <h1><center>for...in...loop</center></h1>
    <script>
        const person = {
            fname : "Bhoomika",
            lname : "Kabbur",
            age : 20
        }
        let txt = ""
        for (let x in person){
            txt += person[x] + " "
        }
        document.write(txt)
    </script>
</body>
</html>
