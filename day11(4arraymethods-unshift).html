<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods-unshift</title>
</head>
<body>
    <h1><center>Array Methods-PUSH</center></h1>
    <script>
        let arrStudents = ["Bhoomika","Monika","Ranjan"]
        arrStudents.unshift("Nandan")
        console.log(arrStudents)

        let arrsubjects = ["HTML","CSS","JavaScript"]
        arrsubjects.unshift("Bootstrap")
        console.log(arrsubjects)
    </script>
</body>
</html>
