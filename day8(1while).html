<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Loop</title>
</head>
<body>
    <h1><center>while Loop</center></h1>
    <script>
        let total = 0;
        while (total < 100){
            let newVal = +prompt("Enter the number","")   //previous value mate eg kodo value add agli anta + akidivi
            total+=newVal
        }
        alert("Total:" +total)
    </script>
</body>
</html>
