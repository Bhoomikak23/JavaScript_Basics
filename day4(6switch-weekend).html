<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend</title>
</head>
<body>
    <h1><center>Weekend days</center></h1>
     <script>
        var day = new Date().getDay()
    switch(day){
        case 0:
        case 6:
            alert("its weekend")
            break
        case 4:
        case 5:
            alert("soon its weekend")
            break
        default:
            alert("looking forward to weekend")
    }
     </script>

    
    
</body>
</html>
