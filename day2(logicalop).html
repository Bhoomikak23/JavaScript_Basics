<!-- logical and or not -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>
    <h1><center>Logical Operator</center></h1>
    <script>
        let a = 6
        let b = 7

        console.log(a >= b && a != b)  // both conditions should be true
        console.log(a <= b || a == b)  // any one of the condition is true
        console.log(!false)
    </script>
</body>
</html>
