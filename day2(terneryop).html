<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operator</title>
</head>
<body>
    <h1><center>Ternary operator(Scope Resulution)</center></h1>
    <script>
        var num1 = prompt("enter your age to check the eligibility for voting")
        var age = parseInt(num1)

         age >= 18 ? alert("eligible for voting") : alert("not eligible for voting")
        // !age >= 18 ? alert("not eligible for voting") : alert("eligible for voting") 

    </script>
</body>
</html>
