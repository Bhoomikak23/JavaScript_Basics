<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background_color</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</head>
<body>
    <h1><center>Change Background Color With JavaScript</center></h1>

    <center>
        <button class="btn btn-outline-danger" onclick=document.body.style.backgroundColor='red'>RED</button><br><br>
        <button class="btn btn-outline-success" onclick=document.body.style.backgroundColor='green'>GREEN</button><br><br>
        <button class="btn btn-outline-warning" onclick=document.body.style.backgroundColor='yellow'>YELLOW</button><br><br>
        <button class="btn btn-outline-danger" onclick=document.body.style.backgroundColor='pink'>PINK</button><br><br>
        <button class="btn btn-outline-primary" onclick=document.body.style.backgroundColor='blue'>BLUE</button><br><br>
        <button class="btn btn-outline-danger" onclick=document.body.style.backgroundColor='brown'>BROWN</button><br><br>
        <button class="btn btn-outline-secondary" onclick=document.body.style.backgroundColor='coral'>CORAL</button><br><br>
    </center>
</body>
</html>
